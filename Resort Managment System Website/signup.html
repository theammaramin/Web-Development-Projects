    <form id="signupform" class="mb-3 container">
      <!-- for allow krega e.g enter your email pr click kro to box pr ajae -->
      <div class="form-group row">
        <label for="l-email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-10">
          <!-- yaha id dedo taake script mai vars mai wo values asky -->
          <input type="email" name="l-email" id="l-email" class="form-control" placeholder="Enter your signup email" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="l-password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="l-password" id="l-password" class="form-control" placeholder="Enter your password" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="l-name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="l-name" id="l-name" class="form-control" placeholder="Enter your name" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="l-id" class="col-sm-1 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" name="l-id" id="l-id" class="form-control" placeholder="Enter your id" required />
        </div>
      </div>
      <div class="form-group row">
        
          <button type="submit" id="submit" class="btn btn-primary btn-block">Sign In</button>
       
      </div>
    </form>
