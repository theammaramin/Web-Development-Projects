<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Algorithm Project</title>
  </head>
  <body>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        
        <a> Data:</a>
       

        <input type="file" id="upload"/>
        <label class="lab" for="speed">Speed:</label>
        
        <select name="speed" id="speed">
          <option value="300">Slow</option>
          <option value="125">Medium</option>
          <option value="0">Fast</option>
        </select>



        <label class="lab" for="algorithm">Algorithm:</label>
        <select name="algorithm" id="algorithm">
          <option value="any">Any Sort</option>
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="radix">Radix Sort</option>
          <option value="bucket">Bucket Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="count">Counting Sort</option>
          <option value="adv">Sort 9</option>
          <option value="inv">Invariant</option>
        </select>
        <button id="randomize_array_btn">Random Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
